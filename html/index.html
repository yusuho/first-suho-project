<!DOCTYPE html>
<html lang="en">
<head>
    <title>나의 웹사이트</title>
</head>
<body>
    <div style="display: flex">
        <div>
            <h1>(제목)</h1>
            <p style="font-size: 50px;">
                <strong>
                    강조되는글
                </strong>
                <br/>
                줄바꿔지는글
            </p>
            <input type="text" style="width: 500px; height: 100px; font-size: 90px;">
            <div>
                <button style="width:250px; height: 100px; font-size: 50px;">버튼1</button>
                <button style="width:250px; height: 100px; font-size: 50px;">버튼2</button>
            </div>
            <a href="https://www.google.com" style="font-size: 30px;">구글로 이동</a>
        </div>
        <div>
            <h1>두번째블록</h1>
            <img src="https://www.shutterstock.com/image-photo/kiev-ukraine-may-26-2015-260nw-281716448.jpg" alt="yutube">
            <ul style="font-size: 25px">
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
            <ol style="font-size: 25px">
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ol>
            <table summary="테이블" style="width: 500px; height: 200px;">
                <caption>테이블 이름</caption>
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                    <th>지역</th>
                </tr>
                <tr>
                    <th>철수</th>
                    <th>12</th>
                    <th>서울</th>
                </tr>
                <tr>
                    <th>영희</th>
                    <th>14</th>
                    <th>부산</th>
                </tr>
            </table>
        </div>
        <div>
            <h1>세번째블록</h1>
            <form>
                <input type="text" style="font-size: 30px;">
                <input type="email" style="font-size: 30px;">
                <input type="password" style="font-size: 30px;">
                <input type="date" style="font-size: 30px;">
                <input type="checkbox" style="font-size: 50px;">
                <div>
                    <button type="submit" style="font-size: 30px;">완료</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
